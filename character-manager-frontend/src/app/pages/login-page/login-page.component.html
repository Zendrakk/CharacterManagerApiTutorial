<!-- Login form triggers onSubmit() when submitted -->
<form (ngSubmit)="onSubmit()">

  <!-- Username input field -->
  <div>
    <label for="username">Username: </label>
    <input
      id="username"
      name="username"
      [(ngModel)]="userDto.username"
      required
      placeholder="Enter username"
    />
  </div>

  <!-- Password input field -->
  <div>
    <label for="password">Password: </label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="userDto.password"
      required
      placeholder="Enter password"
    />
  </div>

  <!-- Submit button disabled if either username or password is empty -->
  <button type="submit" [disabled]="!userDto.username || !userDto.password">Login</button>

  <!-- Error message displayed if login fails -->
  @if (error) {
    <div class="error">{{ error }}</div>
  }
</form>
